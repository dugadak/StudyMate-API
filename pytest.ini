[tool:pytest]
DJANGO_SETTINGS_MODULE = studymate_api.test_settings
python_files = test_*.py *_test.py
python_classes = Test* *Test *Tests
python_functions = test_*
testpaths = tests
addopts = 
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --reuse-db
    --nomigrations
    --cov=.
    --cov-report=html:test_results/coverage_html
    --cov-report=xml:test_results/coverage.xml
    --cov-report=term-missing
    --cov-config=.coveragerc
    -v

markers =
    unit: 단위 테스트 - 개별 함수/클래스 테스트
    integration: 통합 테스트 - 여러 컴포넌트 간 상호작용 테스트
    api: API 테스트 - REST API 엔드포인트 테스트
    performance: 성능 테스트 - 응답시간 및 리소스 사용량 테스트
    slow: 느린 테스트 - 실행에 시간이 오래 걸리는 테스트
    auth: 인증 관련 테스트
    study: 학습 관련 테스트
    quiz: 퀴즈 관련 테스트
    subscription: 구독 관련 테스트
    notification: 알림 관련 테스트
    accounts: 계정 관련 테스트
    security: 보안 관련 테스트
    database: 데이터베이스 관련 테스트
    cache: 캐시 관련 테스트
    external: 외부 서비스 관련 테스트

minversion = 7.0
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::django.utils.deprecation.RemovedInDjango51Warning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

xfail_strict = true
junit_family = xunit2