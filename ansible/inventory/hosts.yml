# Ansible 인벤토리 파일
# 실제 서버 IP나 도메인으로 수정해서 사용하세요

all:
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    project_name: "timetree-creator"
    environment: "production"  # dev, staging, production
    
  children:
    web_servers:
      hosts:
        web1:
          ansible_host: 192.168.1.10  # 웹 서버 1 IP
          ansible_port: 22
        web2:
          ansible_host: 192.168.1.11  # 웹 서버 2 IP (로드밸런싱용)
          ansible_port: 22
      vars:
        server_role: web
        
    database_servers:
      hosts:
        db1:
          ansible_host: 192.168.1.20  # 데이터베이스 서버 IP
          ansible_port: 22
          postgresql_role: primary
        # db2:
        #   ansible_host: 192.168.1.21  # 복제 서버 (선택사항)
        #   ansible_port: 22
        #   postgresql_role: replica
      vars:
        server_role: database
        
    cache_servers:
      hosts:
        cache1:
          ansible_host: 192.168.1.30  # Redis 서버 IP
          ansible_port: 22
      vars:
        server_role: cache
        
    load_balancer:
      hosts:
        lb1:
          ansible_host: 192.168.1.5   # 로드 밸런서 IP
          ansible_port: 22
      vars:
        server_role: loadbalancer
        
# 환경별 그룹 (선택사항)
development:
  children:
    web_servers:
    database_servers:
    cache_servers:
  vars:
    environment: dev
    
production:
  children:
    web_servers:
    database_servers:
    cache_servers:
    load_balancer:
  vars:
    environment: production